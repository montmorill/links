<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QQ | montmorillonite's</title>
    <script defer>
      let UA = navigator.userAgent;
      let ipad = UA.match(/(iPad).*OS\s([\d_]+)/),
        isIphone = !ipad && UA.match(/(iPhone\sOS)\s([\d_]+)/),
        isAndroid = UA.match(/(Android)\s+([\d.]+)/),
        isMobile = isIphone || isAndroid;
      let uin = location.search.substring(1);
      location.href = isMobile
        ? `mqq://card/show_pslcard?src_type=internal&version=1&uin=${uin}&card_type=person&source=sharecard`
        : `tencent://AddContact/?fromId=45&fromSubId=1&subcmd=all&uin=${uin}`;
    </script>
  </head>
</html>
